{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<section class="bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
{% if user.is_authenticated %}

              <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                Hi {{ user.username }}!
              </h1>

              <!-- Logout must be POST request in Django 5 -->
              <form action="{% url 'logout' %}" method="post" class="space-y-4 md:space-y-6">
                {% csrf_token %}
                <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Log Out</button>
              </form>
            {% else %}
              <p class="text-sm font-light text-gray-500 dark:text-gray-400">You are not logged in</p>
              <a href="{% url 'login' %}" class="font-medium dark:text-white hover:underline dark:text-primary-500">Log In</a> |
              <a href="{% url 'signup' %}"" class="font-medium dark:text-white hover:underline dark:text-primary-500">Sign Up</a>
{% endif %}
          </div>
        </div>
      </div>
    </section>      
</section>

{% endblock %}
